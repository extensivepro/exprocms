<div class="row-fluid" ng-controller="BalancesController" ng-init="init()">
	<div class="box span12">
		<div class="box-header">
			<h2><i class="icon-user-md"></i><span class="break"></span>
				<span ng-show='!entity._id'>会员充值</span>
			</h2>
			<div class="box-icon">
				<!-- <a ng-click="cancelEdit()" class="btn-close"><i class="icon-remove"></i></a> -->
			</div>
		</div>
		<div class="box-content">
			<form class="form-horizontal" ng-model="entity" name="editForm">
				<fieldset>
					<div class="control-group">
						<label class="control-label">姓名</label>
						<div class="controls">
							<select ng-model="entity.member" ng-options="m.user.name for m in members" ng-init="fetchMembers()" required ></select>
							<i class="icon-asterisk" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">充值金额</label>
						<div class="controls">
							<div class="btn-group">
								<input class="input-xlarge focused" type="text" ng-model="entity.amount" required />
								<i class="icon-asterisk" />
							</div>
						</div>
					</div>
					<div class="form-actions">
						<div class="btn-group">
							<button ng-disabled="editForm.$error.required" ng-click="create(entity)" class="btn btn-primary btn-large">
								<i class="icon-plus"></i>  充值
							</button>
							<button class="btn btn-large dropdown-toggle btn-primary"><span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li>
									<button ng-disabled="editForm.$error.required" ng-click="create(entity,'writeoff')" class="btn btn-success btn-large btn-block">
										<i class="icon-minus">  冲销</i>
									</button>
								</li>
							</ul>
						</div>
						<button ng-click="cancelEdit()" class="btn btn-large">取消</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
